<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Toll System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #9b59b6;
            --secondary: #8e44ad;
            --dark: #1e1e1e;
            --light: #f1f1f1;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #2ecc71;
            --info: #3498db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #ddd;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* --- Main Menu --- */
        #main-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .menu-btn {
            background: linear-gradient(145deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-width: 250px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .menu-btn i {
            font-size: 3rem;
        }

        /* --- View Containers --- */
        .view {
            display: none;
        }

        .back-btn {
            margin-bottom: 20px;
            background: #444;
        }

        /* --- Scanning View Layout --- */
        #scanning-view .scanning-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        #scanning-view .camera-column {
            flex: 1.5;
        }

        #scanning-view .info-column {
            flex: 1;
            /* The 'position: sticky' property was removed from here to fix the resizing bug */
        }

        .camera-section {
            width: 100%;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            padding: 20px;
            border: 1px solid #333;
        }

        .camera-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 */
            margin-bottom: 20px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .guide-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 99%;
            height: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
        }

        .guide-overlay::before {
            content: 'Position Plate Here';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #status {
            text-align: center;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
            min-height: 45px;
            font-weight: 500;
        }

        .forms-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-container {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
        }

        .form-container h2 {
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .form-container h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.3);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--info);
            color: white;
        }

        #vehicleListContainer {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .vehicle-table {
            width: 100%;
            color: #bbb;
            border-collapse: collapse;
        }

        .vehicle-table th,
        .vehicle-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .vehicle-table th {
            background-color: #2a2a2a;
            color: white;
        }

        .vehicle-table tr:hover {
            background-color: #2c2c2c;
        }

        #info-display {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
            min-height: 300px;
        }

        #info-display h2 {
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .info-table {
            width: 100%;
        }

        .info-table td {
            padding: 10px 5px;
        }

        .info-table .label {
            font-weight: bold;
            color: #aaa;
            width: 150px;
        }

        .info-table .value {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .info-table .plate-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--warning);
            letter-spacing: 2px;
        }

        .info-table .deduction-value {
            color: var(--danger);
        }

        .info-table .balance-value {
            color: var(--success);
        }

        @media (max-width: 992px) {
            #scanning-view .scanning-layout {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .menu-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-road"></i> Automated Toll System</h1>
        </header>

        <div id="main-menu">
            <button id="btn-show-registration" class="menu-btn"><i
                    class="fas fa-id-card"></i><span>Registration</span></button>
            <button id="btn-show-scanning" class="menu-btn"><i class="fas fa-camera"></i><span>Numberplate
                    Scanning</span></button>
            <button id="btn-show-registered-cars" class="menu-btn"><i class="fas fa-car-side"></i><span>Registered
                    Cars</span></button>
        </div>

        <div id="registration-view" class="view">
            <button class="btn back-btn"><i class="fas fa-arrow-left"></i> Back to Menu</button>
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Add New Vehicle</h2>
                <form id="addVehicleForm">
                    <div class="form-group"><input type="text" id="number_plate" class="form-control"
                            placeholder="Number Plate (e.g., WB01AB1234)" required></div>
                    <div class="form-group"><input type="text" id="owner_name" class="form-control"
                            placeholder="Owner Name" required></div>
                    <div class="form-group"><input type="text" id="model_name" class="form-control"
                            placeholder="Car Model (e.g., Maruti Swift)" required></div>
                    <div class="form-group"><input type="number" id="balance_input" class="form-control"
                            placeholder="Initial Balance" required min="0" step="100"></div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Vehicle</button>
                </form>
            </div>
        </div>

        <div id="scanning-view" class="view">
            <button class="btn back-btn"><i class="fas fa-arrow-left"></i> Back to Menu</button>
            <div class="scanning-layout">
                <div class="camera-column">
                    <div class="camera-section">
                        <div class="camera-container">
                            <video id="video" autoplay playsinline></video>
                            <div class="guide-overlay"></div>
                        </div>
                        <div id="status">Initializing...</div>
                    </div>
                </div>
                <div class="info-column">
                    <div id="info-display">
                        <h2><i class="fas fa-info-circle"></i> Vehicle Information</h2>
                        <p>Scan a number plate to see details here.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="registered-cars-view" class="view">
            <button class="btn back-btn"><i class="fas fa-arrow-left"></i> Back to Menu</button>
            <div class="form-container">
                <h2><i class="fas fa-list"></i> Registered Vehicles</h2>
                <button onclick="viewVehicles()" class="btn btn-secondary"><i class="fas fa-sync-alt"></i> Refresh
                    List</button>
                <div id="vehicleListContainer"></div>
            </div>
            <div class="form-container">
                <h2><i class="fas fa-trash-alt"></i> De-Register Vehicle</h2>
                <form id="deleteVehicleForm">
                    <div class="form-group"><input type="text" id="delete_number_plate" class="form-control"
                            placeholder="Number Plate" required></div>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete Vehicle</button>
                </form>
            </div>
        </div>

        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const statusEl = document.getElementById('status');

            let isScanning = false;
            let scanTimeoutId;

            const views = document.querySelectorAll('.view');
            const mainMenu = document.getElementById('main-menu');

            function showView(viewId) {
                mainMenu.style.display = 'none';
                views.forEach(v => v.style.display = 'none');
                document.getElementById(viewId).style.display = 'block';

                if (viewId === 'scanning-view') {
                    startCamera();
                } else {
                    stopCamera();
                }
            }

            document.getElementById('btn-show-registration').addEventListener('click', () => showView('registration-view'));
            document.getElementById('btn-show-scanning').addEventListener('click', () => showView('scanning-view'));
            document.getElementById('btn-show-registered-cars').addEventListener('click', () => {
                showView('registered-cars-view');
                viewVehicles();
            });
            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    mainMenu.style.display = 'flex';
                    views.forEach(v => v.style.display = 'none');
                    stopCamera();
                });
            });

            function startCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia && !video.srcObject) {
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                        .then(stream => {
                            video.srcObject = stream;
                            statusEl.innerHTML = '<span style="color: var(--success);">Camera active.</span>';
                            scanAndDecode();
                        })
                        .catch(err => {
                            console.error("Camera access error:", err);
                            statusEl.innerHTML = `<span style="color: var(--danger);">Camera access denied.</span>`;
                        });
                }
            }

            function stopCamera() {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }
                clearTimeout(scanTimeoutId);
            }

            function scanAndDecode() {
                if (isScanning || !video.srcObject) return;
                isScanning = true;
                statusEl.innerHTML = '<span style="color: var(--info);">Scanning...</span>';

                const controller = new AbortController();
                const signal = controller.signal;
                const scanTimeoutDuration = 10000;

                const fetchTimeout = setTimeout(() => {
                    controller.abort();
                }, scanTimeoutDuration);

                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.9);

                fetch('/decode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData }),
                    signal
                })
                    .then(res => {
                        if (!res.ok) return res.json().then(err => Promise.reject(err));
                        return res.json();
                    })
                    .then(data => {
                        updateInfoPanel(data);

                        if (data.status === 'success') {
                            statusEl.innerHTML = `<span style="color: var(--success);">Processed: ${data.plate}.</span>`;
                        } else if (data.status === 'cooldown') {
                            statusEl.innerHTML = `<span style="color: var(--warning);">${data.message}</span>`;
                        } else if (data.status === 'not_found' && data.plate) {
                            statusEl.innerHTML = `<span style="color: var(--info);">Detected unregistered plate: ${data.plate}</span>`;
                        } else if (data.status === 'failed') {
                            statusEl.innerHTML = `<span style="color: var(--danger);">Transaction Failed: ${data.message}</span>`;
                        } else {
                            statusEl.innerHTML = `<span style="color: var(--warning);">No plate detected.</span>`;
                        }
                    })
                    .catch(error => {
                        if (error.name === 'AbortError') {
                            statusEl.innerHTML = `<span style="color: var(--danger);">Scan timed out (10s).</span>`;
                        } else {
                            const errorMessage = error.message || 'An unknown error occurred.';
                            statusEl.innerHTML = `<span style="color: var(--danger);">Scan Error: ${errorMessage}</span>`;
                        }
                    })
                    .finally(() => {
                        clearTimeout(fetchTimeout);
                        isScanning = false;

                        const nextScanDelay = 4000;
                        scanTimeoutId = setTimeout(scanAndDecode, nextScanDelay);
                    });
            }

            function updateInfoPanel(data) {
                const infoDisplay = document.getElementById('info-display');
                let content = '';

                if (data.status === 'success') {
                    content = `
                        <h2><i class="fas fa-check-circle" style="color: var(--success);"></i> Toll Paid</h2>
                        <table class="info-table">
                            <tr><td class="label">Owner:</td><td class="value">${data.owner}</td></tr>
                            <tr><td class="label">Plate:</td><td class="value plate-value">${data.plate}</td></tr>
                            <tr><td class="label">Previous Balance:</td><td class="value">₹${Number(data.previous_balance).toFixed(2)}</td></tr>
                            <tr><td class="label">Deduction:</td><td class="value deduction-value">- ₹${Number(data.deduction).toFixed(2)}</td></tr>
                            <tr><td class="label">Current Balance:</td><td class="value balance-value">₹${Number(data.current_balance).toFixed(2)}</td></tr>
                        </table>
                    `;
                } else if (data.status === 'failed') {
                    content = `
                        <h2><i class="fas fa-times-circle" style="color: var(--danger);"></i> Transaction Failed</h2>
                        <table class="info-table">
                            <tr><td class="label">Owner:</td><td class="value">${data.owner}</td></tr>
                            <tr><td class="label">Plate:</td><td class="value plate-value">${data.plate}</td></tr>
                            <tr><td class="label">Balance:</td><td class="value deduction-value">₹${Number(data.previous_balance).toFixed(2)}</td></tr>
                            <tr><td class="label">Message:</td><td class="value">${data.message}</td></tr>
                        </table>
                    `;
                } else if (data.status === 'not_found') {
                    content = `
                        <h2><i class="fas fa-question-circle" style="color: var(--info);"></i> Plate Not Found</h2>
                        <table class="info-table">
                            <tr><td class="label">Detected Plate:</td><td class="value plate-value">${data.plate}</td></tr>
                            <tr><td class="label">Message:</td><td class="value">${data.message}</td></tr>
                        </table>
                    `;
                } else if (data.status === 'cooldown') {
                    content = `
                        <h2><i class="fas fa-stopwatch" style="color: var(--warning);"></i> Recently Processed</h2>
                        <table class="info-table">
                            <tr><td class="label">Plate:</td><td class="value plate-value">${data.plate}</td></tr>
                            <tr><td class="label">Message:</td><td class="value">${data.message}</td></tr>
                        </table>
                    `;
                }
                if (content) infoDisplay.innerHTML = content;
            }

            document.getElementById('addVehicleForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = { number_plate: e.target.number_plate.value.trim().toUpperCase(), owner_name: e.target.owner_name.value.trim(), model_name: e.target.model_name.value.trim(), balance: e.target.balance_input.value };
                const response = await fetch('/add_vehicle', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                const result = await response.json();
                alert(result.message);
                if (response.ok) e.target.reset();
            });

            document.getElementById('deleteVehicleForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const number_plate = e.target.delete_number_plate.value.trim().toUpperCase();
                if (!number_plate || !confirm(`Are you sure you want to delete vehicle ${number_plate}?`)) return;
                const response = await fetch('/delete_vehicle', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ number_plate }) });
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    e.target.reset();
                    viewVehicles();
                }
            });
        });

        async function viewVehicles() {
            const container = document.getElementById('vehicleListContainer');
            container.innerHTML = '<em>Loading...</em>';
            try {
                const response = await fetch('/view_vehicles');
                const vehicles = await response.json();
                if (!response.ok || vehicles.status === 'error') throw new Error(vehicles.message);
                if (vehicles.length === 0) { container.innerHTML = '<em>No vehicles registered.</em>'; return; }
                const tableRows = vehicles.map(v => `<tr><td>${v.number_plate}</td><td>${v.owner_name}</td><td>${v.model_name}</td><td>₹${Number(v.balance).toFixed(2)}</td></tr>`).join('');
                container.innerHTML = `<table class="vehicle-table"><thead><tr><th>Plate</th><th>Owner</th><th>Model</th><th>Balance</th></tr></thead><tbody>${tableRows}</tbody></table>`;
            } catch (error) {
                console.error('Failed to view vehicles:', error);
                container.innerHTML = `<em style="color:var(--danger)">Error loading vehicles.</em>`;
            }
        }
    </script>
</body>

</html>
