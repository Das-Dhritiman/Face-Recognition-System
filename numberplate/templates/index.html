<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Number Plate Decoder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
  --primary: #9b59b6; /* Purple tone */
  --secondary: #8e44ad;
  --dark: #121212;
  --light: #f1f1f1;
  --danger: #e74c3c;
  --warning: #f39c12;
  --success: #2ecc71;
}

    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
  color: #ddd;
  line-height: 1.6;
  min-height: 100vh;
  padding: 20px;
}
    
    h1, h2, h3 {
      color: white;
      margin-bottom: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header i {
      margin-right: 15px;
    }
    
    /* Main content layout */
    .main-content {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
    /* Added for centering and sizing */
    width: 80%; /* Adjust as needed, e.g., 60% or 70% for smaller */
    margin-left: auto;
    margin-right: auto;
    box-sizing: border-box; /* Ensures padding/border are included in width */
}
    
    /* Camera section */
    .camera-section {
      flex: 2;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 20px;
    }
    
    .camera-container {
      position: relative;
      width: 100%;
      height: 450px;
      margin-bottom: 15px;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .plate-guide {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
    }
    
    /* Control panel */
    .control-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .btn i {
      margin-right: 10px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--secondary), #27ae60);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #27ae60, var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #c0392b);
      color: white;
    }
    
    .btn-danger:hover {
      background: linear-gradient(135deg, #c0392b, var(--danger));
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--primary), #2980b9);
      color: white;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, #2980b9, var(--primary));
      transform: translateY(-2px);
    }
    
    /* Scan result card */
    .scan-result {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-left: 5px solid var(--primary);
    }
    
    .scan-result h3 {
      color: var(--dark);
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .scan-result h3 i {
      color: var(--primary);
      margin-right: 10px;
    }
    
    .plate-display {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
      border: 1px dashed #ddd;
    }
    
    #result {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
      display: inline-block;
      margin-top: 10px;
    }
    
    .confidence {
      font-size: 14px;
      color: #7f8c8d;
      text-align: right;
      margin-top: 10px;
    }
    
    /* Vehicle details */
    .vehicle-details {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
    }
    
    .vehicle-details h3 {
      color: var(--dark);
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 10px;
    }
    
    .detail-label {
      font-weight: 600;
      width: 100px;
      color: #7f8c8d;
    }
    
    .detail-value {
      flex: 1;
    }
    
    /* Forms */
    .form-container {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .form-container h2 {
      color: var(--dark);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .form-container h2 i {
      margin-right: 10px;
      color: var(--primary);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    /* Vehicle list */
    #vehicleList {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
    }
    
    /* Status messages */
    #status {
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border-left: 5px solid #28a745;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border-left: 5px solid #dc3545;
    }
    
    /* Helper text */
    .helper-text {
      color: #1bd5e2;
      font-size: 14px;
      margin: 10px 0;
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .helper-text i {
      margin-right: 5px;
    }
    
    /* Hidden elements */
    .hidden {
      display: none;
    }
    .loading-spinner {
  color: var(--primary);
  text-align: center;
  padding: 20px;
}

.no-data {
  color: #7f8c8d;
  text-align: center;
  padding: 20px;
}

.error-message {
  color: var(--danger);
  padding: 15px;
  background: #f8d7da;
  border-radius: 5px;
}

.vehicle-table {
  width: 100%;
  border-collapse: collapse;
}

.vehicle-table th, .vehicle-table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #eee;
}

.vehicle-table th {
  background-color: var(--primary);
  color: white;
}

.vehicle-table tr:hover {
  background-color: #f5f5f5;
}

    
    
      
      .camera-container {
        height: 400px;
      }
    
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .btn {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-car-alt"></i>Live Number Plate Decoder</h1>
    </header>
    
    <div class="main-content">
      <!-- Camera Section -->
      <div class="camera-section">
        <div class="camera-container">
          <video id="video" autoplay playsinline></video>
          <div class="plate-guide">
            <i class="bi bi-text-align-center"></i> Show the Number Plate
          </div>
        </div>
      </div>
      
      <!-- Control Panel -->
      <div class="control-panel">
        <button onclick="capture()" class="btn btn-primary">
          <i class="fas fa-camera"></i> Capture & Decode Plate
        </button>
        
        <div class="helper-text">
          <i class="fas fa-lightbulb"></i> Ensure good lighting and place plate parallel to camera
        </div>
        
        <div id="status"></div>
        
        <div class="scan-result">
          <h3><i class="fas fa-qrcode"></i> Scan Result</h3>
          <div class="plate-display">
            <p>Detected Plate:</p>
            <div id="result"></div>
          </div>
          <div class="confidence">
            <i class="fas fa-chart-line"></i> Confidence: <span id="confidence">0%</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Vehicle Details -->
    <div id="vehicleDetails" class="vehicle-details">
      <h3><i class="fas fa-car"></i> Vehicle Details</h3>
      <div class="detail-row">
        <div class="detail-label">Owner:</div>
        <div class="detail-value" id="owner"></div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Model:</div>
        <div class="detail-value" id="model"></div>
      </div>
      <div class="detail-row">
        <div class="detail-label">Balance:</div>
        <div class="detail-value">₹<span id="balance"></span></div>
      </div>
      <div id="transactionStatus" class="detail-row"></div>
    </div>
    
    <canvas id="canvas" width="640" height="480" class="hidden"></canvas>
    
    <!-- Add Vehicle Form -->
    <div class="form-container">
      <h2><i class="fas fa-plus-circle"></i> Add Vehicle</h2>
      <form id="addVehicleForm">
        <div class="form-group">
          <input type="text" id="number_plate" class="form-control" placeholder="Number Plate" required pattern="[A-Za-z0-9]+" title="Alphanumeric characters only">
        </div>
        <div class="form-group">
          <input type="text" id="owner_name" class="form-control" placeholder="Owner Name" required>
        </div>
        <div class="form-group">
          <input type="text" id="model_name" class="form-control" placeholder="Model Name" required>
        </div>
        <div class="form-group">
          <input type="number" id="balance" class="form-control" placeholder="Balance" required min="0" step="100">
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Add Vehicle
        </button>
      </form>
    </div>
    
    <!-- Delete Vehicle Form -->
    <div class="form-container">
      <h2><i class="fas fa-trash-alt"></i> Delete Vehicle</h2>
      <form id="deleteVehicleForm">
        <div class="form-group">
          <input type="text" id="delete_number_plate" class="form-control" placeholder="Number Plate" required pattern="[A-Za-z0-9]+" title="Alphanumeric characters only">
        </div>
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash"></i> Delete Vehicle
        </button>
      </form>
    </div>
    
    <!-- View Vehicles -->
    <div class="form-container">
      <h2><i class="fas fa-list"></i> View Vehicles</h2>
      <button onclick="viewVehicles()" class="btn btn-secondary">
        <i class="fas fa-eye"></i> View All Vehicles
      </button>
      <pre id="vehicleList" class="hidden"></pre>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('video');

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error("Camera access error:", err);
          document.getElementById('status').innerHTML = 
            '<span style="color:#f44336">✗ Camera access denied. Please allow camera access to use this feature.</span>';
        });

      document.getElementById('addVehicleForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    
    const form = event.target;
    const data = {
        number_plate: form.number_plate.value.trim().toUpperCase(),
        owner_name: form.owner_name.value.trim(),
        model_name: form.model_name.value.trim(),
        balance: parseFloat(form.balance.value)
    };
    
    try {
        const response = await fetch('/add_vehicle', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.status === 'error') {
            alert(`❌ Error: ${result.message}`);
        } else {
            alert(`✅ ${result.message}`);
            form.reset();
        }
    } catch (error) {
        alert('🚨 Network error - check console');
        console.error('Error:', error);
    }
});

      document.getElementById('deleteVehicleForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const number_plate = document.getElementById('delete_number_plate').value.trim().toUpperCase();

        if (!number_plate) {
          alert('Number plate is required!');
          return;
        }

        if (!confirm(`Are you sure you want to delete vehicle ${number_plate}?`)) {
          return;
        }

        fetch('/delete_vehicle', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number_plate })
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          document.getElementById('deleteVehicleForm').reset();
        })
        .catch(err => {
          console.error('Error deleting vehicle:', err);
          alert('Failed to delete vehicle. Please check console for details.');
        });
      });
    });

    function capture() {
      document.getElementById('status').innerHTML = '<span style="color:#2196F3">⏳ Processing plate image...</span>';
      document.getElementById('result').textContent = '';
      document.getElementById('confidence').textContent = '';
      document.getElementById('vehicleDetails').style.display = 'none';

      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      
      context.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/jpeg', 0.9);

      fetch('/decode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        const statusEl = document.getElementById('status');
        if (data.status === 'success') {
          statusEl.innerHTML = `<span style="color:#4CAF50">✓ ${data.message}</span>`;
        } else if (data.status === 'failed') {
          statusEl.innerHTML = `<span style="color:#FF9800">⚠ ${data.message}</span>`;
        } else {
          statusEl.innerHTML = `<span style="color:#f44336">✗ ${data.message}</span>`;
        }

        document.getElementById('result').innerText = data.plate || "Not detected";
        
        if (data.confidence) {
          const confidencePercent = Math.round(data.confidence * 100);
          let confidenceColor;
          if (confidencePercent > 80) confidenceColor = '#4CAF50';
          else if (confidencePercent > 50) confidenceColor = '#FFC107';
          else confidenceColor = '#f44336';
          
          document.getElementById('confidence').innerHTML = 
            `Confidence: <span style="color:${confidenceColor}">${confidencePercent}%</span>`;
        }

        if (data.status === 'success' || data.status === 'failed') {
          document.getElementById('owner').innerText = data.owner || 'N/A';
          document.getElementById('model').innerText = data.model || 'N/A';
          document.getElementById('balance').innerText = data.balance || '0';
          
          const statusElement = document.getElementById('transactionStatus');
          statusElement.innerText = data.message;
          statusElement.className = data.status === 'success' ? 'success' : 'error';
          
          document.getElementById('vehicleDetails').style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Decode error:', error);
        document.getElementById('status').innerHTML = 
          '<span style="color:#f44336">✗ An error occurred while decoding the plate. Please try again.</span>';
      });
    }

   function viewVehicles() {
  const vehicleList = document.getElementById('vehicleList');
  
  // Show loading state
  vehicleList.innerHTML = `
    <div class="loading-state">
      <i class="fas fa-spinner fa-spin"></i> Loading vehicle data...
    </div>
  `;
  vehicleList.classList.remove('hidden');

  fetch('/view_vehicles')
    .then(response => {
      if (!response.ok) {
        throw new Error(`Server responded with status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log('Received data:', data); // Debug log
      
      if (!data || data.length === 0) {
        vehicleList.innerHTML = `
          <div class="no-data">
            <i class="fas fa-database"></i> No vehicles found in system
          </div>
        `;
        return;
      }

      // Generate the table HTML
      vehicleList.innerHTML = `
        <div class="vehicle-table-container">
          <table class="vehicle-table">
            <thead>
              <tr>
                <th><i class="fas fa-car"></i> Plate</th>
                <th><i class="fas fa-user"></i> Owner</th>
                <th><i class="fas fa-cog"></i> Model</th>
                <th><i class="fas fa-rupee-sign"></i> Balance</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(vehicle => {
                const plate = vehicle.number_plate || 'N/A';
                const owner = vehicle.owner_name || 'N/A';
                const model = vehicle.model_name ||  'N/A';
                const balance = vehicle.balance || 0;

                return `
                  <tr>
                    <td>${plate}</td>
                    <td>${owner}</td>
                    <td>${model}</td>
                    <td>₹${parseFloat(balance).toFixed(2)}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
    })
    .catch(error => {
      console.error('Fetch error:', error);
      vehicleList.innerHTML = `
        <div class="error-state">
          <i class="fas fa-exclamation-triangle"></i>
          Failed to load vehicles: ${error.message}
        </div>
      `;
    });
}
setInterval(capture,20000);
  </script>
</body>
</html>
